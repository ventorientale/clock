<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="clock.js"></script>
    <script src="colors.js"></script>
</head>
<body>
<div class="background-1"></div>
<div class="background-2"></div>
<a href="https://github.com/ventorientale/clock" class="github-icon" target="_blank">
    <img src="assets/github.svg" alt="github">
</a>
<div class="color-menu">
    <div class="item">
        <span style="background: #027461 "></span>
        <span style="background: #580141"></span>
        <span style="background: red"></span>
        <span style="background: aqua"></span>
        <span style="background: blueviolet"></span>
    </div>
    <div class="item">
        <span style="background: #027461 "></span>
        <span style="background: #580141"></span>
        <span style="background: red"></span>
        <span style="background: aqua"></span>
        <span style="background: blueviolet"></span>
    </div>
    <div class="item">
        <span style="background: #027461 "></span>
        <span style="background: #580141"></span>
        <span style="background: red"></span>
        <span style="background: aqua"></span>
        <span style="background: blueviolet"></span>
    </div>
</div>
<div class="clock">
    <div class="left">
        <div class="time">00:00</div>
        <div class="date">Mon, 00.00.0000</div>
    </div>
    <div class="right">
        <div class="seconds">
            <span class="seconds-value">00</span>
            <span class="outline"></span>
        </div>
    </div>
</div>
</body>
</html>
